<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
    
    <div id="list-of-songs"></div>

    <hr>
    
    <article class="article--main" id="top-article">
    This is the very first article in my document.
    </article>

    <article class="article--main" id="middle-article">
    This is the middle article in my document.
    </article>


    <div class="container" >
        
        <h1 umbrella="open">Taylor Swift Song list</h1>

        <section class="song-container" >
          <div class="song">
            <div umbrella="open" class="title">End Game</div>
            <div class="artist">Look What You Made Me Do</div>
            <div class="album">King of My Heart</div>
          </div>
        </section>
    
    </div> <!-- end of container -->


    <button class="delete">Delete Me.</button>
    <button id="destroyer">Hide Songs</button>
    <button id="loadBigData">Load Big Data</button>




    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
